<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pearl üñ§</title>

<meta property="og:title" content="For Pearl üñ§">
<meta property="og:description" content="She doesn't know yet... üëë">
<meta property="og:image" content="yourphoto.jpg">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  color:#f5d97e;
  overflow:hidden;
  background:black;
}

/* Blur Background */
body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:url('yourphoto.jpg') center/cover no-repeat;
  filter:blur(25px) brightness(0.3);
  z-index:-1;
}

/* Lock Screen */
#lockScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  transition:opacity 1s ease;
}

#lockScreen h1{
  font-family:'Playfair Display',serif;
}

#lockScreen input{
  padding:12px;
  border-radius:25px;
  border:none;
  margin-top:20px;
  text-align:center;
  width:200px;
}

#lockScreen button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#f5d97e;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

/* Main Container */
.container{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:28px;
}

.photo{
  width:220px;
  height:260px;
  object-fit:cover;
  border-radius:20px;
  margin:20px 0;
  border:2px solid #f5d97e;
  box-shadow:0 0 40px rgba(245,217,126,0.6);
}

.loveletter{
  max-width:320px;
  font-size:14px;
  margin-bottom:20px;
  min-height:80px;
}

button{
  padding:12px 25px;
  margin:10px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

#yesBtn{
  background:#f5d97e;
  color:black;
}

#noBtn{
  background:transparent;
  color:#f5d97e;
  border:1px solid #f5d97e;
  position:absolute;
}

/* Gold particles */
.gold{
  position:fixed;
  width:3px;
  height:3px;
  background:#f5d97e;
  border-radius:50%;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<!-- Password Screen -->
<div id="lockScreen">
  <h1>Private Access üñ§</h1>
  <input type="password" id="password" placeholder="Enter Secret Code">
  <button onclick="checkPassword()">Unlock üëë</button>
</div>

<!-- Main Content -->
<div class="container">
  <h1>Pearl üñ§</h1>

  <img src="yourphoto.jpg" class="photo">

  <div class="loveletter" id="letter"></div>

  <h2>Will you be my Valentine? üíç</h2>

  <button id="yesBtn" onclick="yesClick()">YES</button>
  <button id="noBtn" onmouseover="moveButton()">NO</button>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8a4f4c3c5.mp3?filename=romantic-background-112191.mp3" type="audio/mpeg">
</audio>

<script>
function checkPassword(){
  var pass=document.getElementById("password").value;
  if(pass.toLowerCase()==="malkin"){
    document.getElementById("lockScreen").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("lockScreen").style.display="none";
      document.querySelector(".container").style.display="flex";
      document.getElementById("bgMusic").play();
      typeWriter();
    },1000);
  } else {
    alert("Wrong password, Malkin üòâ");
  }
}

const text="Pearl, from the moment you walked into my life, everything changed. You are not just someone I love... you are the woman I choose. Every day. Every lifetime. You are my peace, my fire, my future. And today I ask you ‚Äî will you be mine forever? üñ§";

let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("letter").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,35);
  }
}

function yesClick(){
  document.body.innerHTML="<h1 style='color:#f5d97e;text-align:center;margin-top:40vh;'>She Said YES üñ§‚ú®<br><br>Forever Starts Now üëë</h1>";
}

function moveButton(){
  var button=document.getElementById("noBtn");
  var x=Math.random()*(window.innerWidth-100);
  var y=Math.random()*(window.innerHeight-50);
  button.style.left=x+"px";
  button.style.top=y+"px";
}

function createGold(){
  const gold=document.createElement("div");
  gold.classList.add("gold");
  gold.style.left=Math.random()*100+"vw";
  gold.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(gold);
  setTimeout(()=>gold.remove(),5000);
}

setInterval(createGold,200);
</script>

</body>
</html>
